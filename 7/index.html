<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones csst</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Animacion basica</h2>
    <div class="box animacion-basica">1</div>

    <h2>Fill mode</h2>
    <div class="box fill-forwards">forwards</div>
    <div class="box fill-backwards">backwards</div>
    <div class="box fill-both">both</div>
    <div class="box fill-none">none</div>

    <h3>Directions</h3>
    <h4>Normal</h4>
    <div class="box direction-normal"> <img src="assets/7/assets/7/assets/mapache.png" alt="mapache"></div>
    <h4>Reverse</h4>
    <div class="box direction-reverse"><img src="assets/7/assets/7/assets/mapache.png" alt="mapache"></div>
    <h4>Alternate</h4>
    <div class="box direction-alternate"><img src="assets/7/assets/7/assets/mapache.png" alt="mapache"></div>

    <h3>Repeticion</h3>
    <div class="box repetir-tres"><img src="assets/7/assets/7/assets/mario.png" alt="mario"></div>
    <div class="box repetir-cinco"><img src="assets/7/assets/7/assets/mario.png" alt="mario"></div>

    <h3>Transformaciones</h3>
    <div class="box transformaciones">5</div>

    <h3>animista</h3>
    <div class="flip-horizontal-bottom"></div>

</body>
</html>
