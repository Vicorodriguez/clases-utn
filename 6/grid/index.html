<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Ejemplo completo grid</h1></header>
    <main>
        
        <section>
            
            <h2>Contenedor 1: Columnas de igual tamaño</h2>
            <div class="grid-container">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            
        </section>

         <section>
            
            <h2>Contenedor 2: Columnas de tamaño flexible y fijo</h2>
            <div class="grid-container .grid-flex-flexible"></div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
           
        </section>

        <section>
            
            <h2>Contenedor 3: Filas de igual tamaño </h2>
            <div class="grid-container .grid-equal-rows"></div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            
        </section>

        <section>
            
            <h2>Contenedor 4: Grid compleja tipo cuadricula </h2>
            <div class="grid-container grid-complex-layout"></div>
            <div class="grid-item item-a"></div>
            <div class="grid-item item-b "></div>
            <div class="grid-item item-c "></div>
            <div class="grid-item item-d "></div>
            <div class="grid-item item-e"></div>
            <div class="grid-item item-f"></div>
            <div class="grid-item item-g "></div>
            <div class="grid-item item-h "></div>
            <div class="grid-item item-i"></div>
            <div class="grid-item item-j"></div>
            <div class="grid-item item-k"></div>
            
            
        </section>



    </main>
</body>
</html>
