<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>ejemplo</h1>
    </header>
    <section>
      <h2>Contenedor 1: Distribucion de espacio igual</h2>
      <div class="flex-container flex-equal-space">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
      </div>
    </section>

    <section>
      <h2>Contenedor 2: Columnas de tamaño flexible y fijo</h2>
      <div class="flex-container flex-fixed-flexible">
        <div class="flex-item fixed">Fijo</div>
        <div class="flex-item flexible">Flexible</div>
        <div class="flex-item fixed">Fijo</div>
      </div>
    </section>

    <section>
      <h2>Contenedor 3: Alineacion vertical y horizontal</h2>
      <div class="flex-container flex-align-center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
      </div>
    </section>

    <section>
      <h2>Contenedor 4: Columnas por order y tamaño variable</h2>
      <div class="flex-container flex-order-size">
        <div class="flex-item" style="order: 3; flex-grow: 1;">1</div>
        <div class="flex-item"style="order: 1; flex-grow: 2;">2</div>
        <div class="flex-item"style="order: 2; flex-grow: 1;">3</div>
        <div class="flex-item"style="order: 4; flex-grow: 1;">4</div>
      </div>
    </section>

    <section>
      <h2>Contenedor 5: Wrap- NoWrap</h2>
      <div class="flex-container">
        <div class="flex-item flex-item-2">1</div>
        <div class="flex-item flex-item-2">2</div>
        <div class="flex-item flex-item-2">3</div>
        <div class="flex-item flex-item-2">4</div>
      </div>
    </section>

  </body>
</html>
